    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #00C9B1;
            --accent: #FFD166;

            --dark: #2A2D34;
            --purple: #9B5DE5;
            --pink: #F15BB5;

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            color: var(--dark);
            position: relative;
            font-size: 2.2rem;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--pink));
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .benefits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .benefit-item {
            background-color: white;
            padding: 30px 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .benefit-item h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .benefit-item p {
            color: #666;
            margin-bottom: 15px;
        }

        /* Additional styles for new content */
        .extra-content {
            margin-top: 40px;
            border: 2px dashed var(--accent);
            padding: 20px;
            background: #fff;
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .extra-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #444;
        }
    </style>
</head>
